<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Dマイクラ風ちいかわゲーム with Phaser.js</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; flex-direction: column; }
        #game-container { position: relative; }
        #controls { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        .control-button { width: 40px; height: 40px; background-color: #ccc; border: 1px solid #888; text-align: center; line-height: 40px; font-size: 18px; cursor: pointer; }
        #toolbar { display: flex; justify-content: center; margin-top: 10px; flex-wrap: wrap; }
        .toolbar-item { width: 32px; height: 32px; border: 1px solid gray; margin: 2px; cursor: pointer; }
        .selected { border: 2px solid red; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <div id="up" class="control-button">↑</div>
            <div id="left" class="control-button">←</div>
            <div id="down" class="control-button">↓</div>
            <div id="right" class="control-button">→</div>
        </div>
    </div>
    <div id="toolbar"></div>
    <script src="game.js"></script>
</body>
</html>
